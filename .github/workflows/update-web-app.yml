name: Updating Web App
run-name: ${{ github.actor }} is updating the Web App ðŸš€
on:
  push:
    branches:
    - main
jobs:
  build:
    name: Update Web App
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v4.1.1
    
    - name: Copy files into cloud server
      uses: appleboy/scp-action@v0.1.4
      with:
        host:  ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "."
        target: /var/www/flask-app      
