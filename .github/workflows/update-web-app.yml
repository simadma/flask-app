on:
  push:
    branches:
    - main
  pull_request:
    - '*'
jobs:
  build:
    name: Update Web App
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v4.1.1

    - name: Check if rsync is installed and install if not
      run: |
        which which
        which rsync
        sudo apt-get install -y rsync
    
